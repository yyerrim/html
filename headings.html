<body>
    <!-- 자기 옆에 자리가 있어도 자리를 허용하지 않는것 : block -->
    <h1>H1</h1> <!-- h1 태그를 사용하지 않더라도 아무 태그나 쓰고 꾸며도 되긴함 -->
    <h2>H2</h2>
    <hr> <!-- 수평선 그어지는 태그 -->
    내용1
    내용2 <!-- 줄바꿈해서 적어도 브라우저에는 적용 안됨 -->
    <h4>내용1</h4>
    <h4>내용2</h4> <!-- 태그를 적으면 줄바꿈됨 -->

    <!-- 자기 옆에 자리를 허용하는것 : inline -->
    <b>내용1</b> <!-- b 라는 태그를 쓰면 줄바꿈 안됨 -->
    <b>내용2</b> <br>
    <b>내용2</b>
    <b>내용2</b>
    <b>내용2</b>
    <b>내용2</b>
    <b>내용2</b>
    <b>내용2</b>
    <hr> <!-- block 속성을 가지기 때문에 줄바꿈됨 -->
    <b>내용2</b>
    <b>내용2</b>

    <!-- PDF 1.10 -->
    <p>My mother has
        <span style="color:blue;font-weight:bold">
            blue</span>
        eyes and my father has
        <span style="color:darkolivegreen;font-weight:bold">
            dark green</span> eyes.
    </p>

</body>
