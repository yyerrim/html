<body>
    <!-- PDF 3.3 -->
    <!-- <form action=""> : 메소드 지정 안하면 기본값은 GET으로 설정됨 -->
    <form action="" method="get">

        <input type="text" name="age" maxlength="5">
        <!-- name이 없으면 데이터를 찾아낼수없음 -->

        <input type="hidden" name="age">

        <!-- PDF 3.8 -->
        <input type="text" name="age" value="1234" readonly>
        <input type="text" name="age" value="1234" disabled>

        <!-- 데이터를 제출하겠다. 2가지 중 선택 (수행하는 동작은 똑같지만 요즘은 button 많이 사용) -->
        <button>제출</button>
        <input type="submit" value="제출">

        <!-- PDF 3.17 -->
        <button type="button" ondblclick="document.write('')">제출</button>
        <!-- ondblclick="document.write('')" : 더블클릭 했을때 모든 내용을 지워라 -->

    </form>

    <!-- PDF 3.4 -->
    <input type="text" name="user_id" value="1234">

    <!-- PDF 3.13 -->
    <form action="">
        <input type="text" name="user_id" pattern="\d{3}-\d{3,4}-\d{4}">
        <!-- 이게 제대로 동작하려면 form 태그 안에 있어야함-->
        <button>제출</button>
    </form>

    <!-- PDF 3.7 -->
    <input type="text" name="user_id" value="1234" readonly>

    <input type="password" name="user_pw">
    <hr>
    <input type="button" name="button" value="버튼" onclick="alert('출력')">
    <!-- onclick="alert('출력')" : 동작할 명령 입력해서 실행 가능 -->
    <input type="range" name="button" value="버튼">
    <input type="color" name="user_pw">
    <input type="date" name="user_pw">

    <!-- PDF 3.6 -->
    <input type="range" name="button" value="20">

    <hr>
    <input type="checkbox" name="time" value="0800"> 08:00
    <input type="checkbox" name="time" value="1200"> 12:00
    <input type="checkbox" checked name="time" value="1200"> 12:00
    <hr>
    <input type="radio" name="job" value="developer"> 개발자
    <input type="radio" name="job" value="designer"> 디자이너
    <input type="radio" checked name="job" value="designer"> 디자이너

    <hr>
    <!-- PDF 3.19 : 글자 눌렀을때도 선택되게 하기-->
    <input type="radio" name="job" value="developer" id="d1"> <label for="d1">개발자</label>
    <input type="radio" name="job" value="designer" id="d2"> <label for="d2">디자이너</label>

    <hr>
    <input type="file" name="my_img">
    <hr>
    <input type="submit" value="내용제출">

    <!-- PDF 3.15 -->
    <form action="/action">
        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi" selected>Audi</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">
    </form>

    <!-- PDF 3.16 -->
    <textarea name="message" rows="10" cols="30">The cat was playing in the garden.</textarea>
    <!-- rows, cols 안쓰면 안이쁨-->
    <textarea name="message">The cat was playing in the garden.</textarea>
</body>
